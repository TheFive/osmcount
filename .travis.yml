language: node_js
 
node_js:
 - "0.10"

install:
 - npm install

services:
 - mongodb
 
addons:
 postgresql: "9.2"


before_script:
  - echo 'sleep 15 and create db user'
  - sleep 15
  - mongo test --eval 'db.addUser("test", "test");'
  - psql -c 'create database testdb;' -U postgres
  - psql -c "CREATE USER test WITH UNENCRYPTED PASSWORD 'test' " -U postgres


script:
  - npm test
